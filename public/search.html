<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link href="/bigsearch-style.css" rel="stylesheet" type="text/css" media="all">
    <link href="/style.css" rel="stylesheet" type="text/css" media="all">
    <link href="https://felicitations.neocities.org/feed.xml" rel="alternate" type="application/rss+xml" title="ISAT Script RSS Feed!">
    <script src="/bars.js" defer></script>
    <script src="/search.js" defer></script>
    <script src="/big-search.js" defer></script>
</head>

<body>
        
    <help-er></help-er>

    <div id="container">
        <head-er></head-er>

        <div id="center">
            <side-bar></side-bar>

            <main>
                <input type="text" id="big-searchbox" placeholder="Search dialogues...">
                <select id="big-pageNameDropdown" class="filterDropdown">
                    <option value="" class="filterOption" disabled selected>Filter by page...</option>
                    <option value="" class="filterOption">Any</option>
                </select>
                <select id="big-expressionDropdown" class="filterDropdown">
                    <option value="" class="filterOption" disabled selected>Filter by expression...</option>
                    <option value="" class="filterOption">Any</option>
                </select>
                <select id="big-speakerDropdown" class="filterDropdown">
                    <option value="" class="filterOption" disabled selected>Filter by speaker...</option>
                    <option value="" class="filterOption">Any</option>
                </select>
                <button id="clearFilters">Clear Filters</button>

                <ul id="big-searchUL" class="hidden"></ul>
                
                
            </main>
        </div>

        <foot-er></foot-er>
    </div>
    
</body>
</html>
